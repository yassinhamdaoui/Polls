{% extends 'polls/base.html' %}

{% block main_content %}
<h1>Choose a question</h1>
{% if latest_question %}
    <ul>
        {% for question in latest_question %}
            <li><a href = {% url "polls:detail" question.id %}><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> You don't have any question . Please add sone ! </p>
{% endif %}

{% endblock %}
